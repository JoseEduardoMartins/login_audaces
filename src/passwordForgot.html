<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./all.css">
    <link rel="stylesheet" href="./passwordForgot.css">

    <title>Redefinir senha</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
      function submitEmail () {
        let settings = {
            "url": "http://localhost:3000/user/login/forgotPassword",
            "method": "POST",
            "timeout": 0,
            "headers": {
                "Content-Type": "application/json"
            },
            "data": JSON.stringify({
                "email": $('#email').val()
            })
        };
        $.ajax(settings)
        .done(function (response) {
            sessionStorage.setItem('email', $('#email').val())
            window.location.href = "./passwordReset.html";
        })
        .fail((response) => {
            window.location.href = "./passwordReset.html";
        });
      }
    </script>
</head>
<body>
    <div class="contaider">
        <center><img class="contaider_logo" src="https://audaces.com/wp-content/themes/Audaces-2018/img/logo.svg"></center>
        <div class="contaider_form">
            <legend>Problemas para entrar?</legend>
            <input id="email" type="email" name="email" autocomplete="off" required placeholder="Insira email, telefone ou nome de usuÃ¡rio">
            <div class="form_container">
                <a class="link" href="./index.html">Voltar ao login</a>
                <button onclick="submitEmail();"> enviar </button>
            </div>
        </div>
    </div>
</body>
</html>
