<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./all.css">
    <link rel="stylesheet" href="./index.css">

    <title>Audaces - Login</title>

    <script>
        function authenticate () {
          const settings = {
            "url": "http://localhost:3000/user/login",
            "method": "POST",
            "timeout": 0,
            "headers": {
              "Content-Type": "application/json"
            },
            "data": JSON.stringify({
              "email": $('#email').text(),
              "password": $('#password').text()
            }),
          };
          $.ajax(settings).done(function (response) {
            console.log(response);
          });
        }
      </script>
</head>
<body>
    <div class="contaider">
        <center><img class="contaider_logo" src="https://audaces.com/wp-content/themes/Audaces-2018/img/logo.svg"></center>
        <form class="contaider_form">
            <fieldset>
                <legend> Fazer login</legend>
                <input id="email" type="email" name="email" required placeholder="E-mail"> <br>
                <input id="password" type="password" name="password" required placeholder="Senha" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="A senha deve conter 8 ou mais caracteres com pelo menos um número e uma letra maiúscula e minúscula"> <br>
                <a class="forgot_password" href="#"> Esqueceu sua senha? </a>
            </fieldset>
            <a class="register" href="./register.html">Cadastro</a>
            <button class="enter" type="submit" onclick="authenticate()"> Entrar </button>
        </form>
    </div>
</body>
</html>
