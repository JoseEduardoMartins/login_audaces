<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./all.css">
    <link rel="stylesheet" href="./register.css">

    <title>Audaces - Cadastro</title>
    
</head>
<body>
    <div class="container">
        <img class="container_logo" src="https://audaces.com/wp-content/themes/Audaces-2018/img/logo.svg">
        <form action="http://localhost:3000/user/register" method="POST">
          <fieldset>
            <legend> Cadastro de Cliente </legend>
            <input type="text" name="namePeople" required title="É possivel apenas utilização de letras!" placeholder="Nome Completo">
            <input type="text" name="nameCompany" required placeholder="Nome da Empresa"> <br>
            <input type="text" name="cpf" minlength="11" required maxlength="14" placeholder="CPF" title="Digite um CPF no formato: xxx.xxx.xxx-xx">
            <input type="text" name="number" required minlength="11" maxlength="14" placeholder="Telefone" title="Digite um numero de telefone no formato: xx xxxxx-xxxx"> <br>
            <input type="email" name="email" required class="email" placeholder="E-mail"> <br>
            <input type="password" name="password" required minlength="8" placeholder="Senha" title="A senha deve conter 8 ou mais caracteres com pelo menos um número e uma letra maiúscula e minúscula">
            <input type="password" name="confirmPassword" required minlength="8" placeholder="Confirmar Senha" title="A senha deve conter 8 ou mais caracteres com pelo menos um número e uma letra maiúscula e minúscula">
            <br><br>
            <a class="login_back" href="./index.html"> Voltar para pagina de login </a>
            <button type="submit"> Cadastrar </button>
          </fieldset>
        </form>
      </div>
</body>
</html>
